<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Search Github</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="main-container">

    <!-- Left Divider !-->
    <div id="divider-left">
      <div class="divider-content-left">

        <!-- Github Search !-->
        <form class="main-form">
          <div class="main-title">Search Repositories</div>
          <input id="search" type="text"/>
          <button class="main-button">Search</button>
        </form>

        <div id="overlay-container"></div>

      </div>
    </div>

    <!-- Right Divider !-->
    <div id="divider-right">

      <div class="results-go-back">‚Üê Back</div>

      <div class="divider-content-right">
        <!-- Recently Searched !-->
        <div class="main-title">Recently Searched</div>
        <div class="recently-searched-list">
          <span class="clear-searched">x</span>
          <div class="recently-searched-itemlist">start searching :)</div>
        </div>
      </div>

      <!-- Github Results Search !-->
       <div id="results-container"></div>
    </div>

  </div>
</body>
</html>
